---
# tasks file for tomcat-ansible-role

- name: Tomcat - uninstall - stop Tomcat service
  systemd:
    name: "{{ tomcat_service_name }}"
    enabled: false
    force: true
    daemon_reload: true
    state: stopped
  ignore_errors: true

- name: Tomcat - uninstall - remove symlinks
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/etc/systemd/system/{{ tomcat_service_name }}.service"
    - "{{ catalina_home }}"

- name: Tomcat - uninstall - Create backup archive at {{ system_base }}/tomcat-backup-XXX.tgz
  archive:
    path: "{{ catalina_base }}"
    dest: "{{ system_base }}/tomcat-backup-{{ lookup('pipe','date +%Y%m%d%H%M%S') }}.tgz"
    owner: "{{ tomcat_runtime_user }}"
    group: "{{ tomcat_group }}"
    mode: "{{ tomcat_dir_mode }}"
  when: tomcat_uninstall_create_backup

- name: Tomcat - uninstall - delete folders
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ catalina_base }}"
    - "{{ system_base }}/apache-tomcat-{{ tomcat_version }}"

- name: Tomcat - uninstall - delete user {{ tomcat_user }}
  user:
    name: "{{ tomcat_user }}"
    force: yes
    groups: "{{ tomcat_group }}"
    state: absent
  when: tomcat_uninstall_remove_all or tomcat_uninstall_remove_user

- name: Tomcat - uninstall - delete group {{ tomcat_group }}
  group:
    name: "{{ tomcat_group }}"
    state: absent
  when: tomcat_uninstall_remove_all or tomcat_uninstall_remove_group
